<div class="ww-panel -default board-post-panel">

  <div class="ww-panel__body">

    <div class="board-post-panel-header">

      <h3 class="board-post-panel-header__title">
        
        <a href="/posts/{{post.id}}">{{post.title}}</a>

      </h3>

      <div class="board-post-panel-header__text">

          {{post.company}} - {{post.created_on | timefromnow}}

      </div>

      <div class="board-post-panel-header__meta">

        {% if post.remote %}
          <span class="ww-tag -default">Remote</span>
        {% endif %}

        {% if post.salary_range %}
          <span>${{post.salary_range}}</span>
        {% endif %}

      </div>

    </div>

  </div>

</div>

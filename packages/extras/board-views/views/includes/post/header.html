<div id="post-header" class="ww-grid-layout board-post-header">

  <div class="ww-grid-layout__row">

    <div class="ww-grid-layout__column -span8 -offset2">

      <div class="board-post-back-link">
       
        <a class="ww-link" href="/">&#x2190; See other posts</a>

      </div>

    </div>

  </div>

  <div class="ww-grid-layout__row">

    <div class="ww-grid-layout__column -span8 -offset2 board-post-img-wrapper">

      {% if post.company_logo %}

        <img class="board-post-company-logo"
             src={{post.company_logo|escape}}
             alt="Company Logo" />

      {% endif %}

      <h2 class="board-post-title">{{post.title}}</h2>

      <div class="board-post-line"></div>

      <p class="board-post-company">{{post.company}}</p>

    </div>

  </div>

  <div class="ww-grid-layout__row">

    <div class="ww-grid-layout__column -span8 -offset2 -board-center">

      {% include "includes/post/apply-button.html" %}

    </div>

  </div>

</div>

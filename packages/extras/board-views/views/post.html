{% from "macros/header.html" import header %}

{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block body %}

  {{ header(false) }}

  {% include "includes/post/header.html" %}

  <div id="main" class="ww-grid-layout">

    <div class="ww-grid-layout__row">

      <div class="ww-grid-layout__column -span12">

        {{post.description_html | safe}}

      </div>

    </div>

    <div class="ww-grid-layout__row">

      <div class="ww-grid-layout__column -span12">

        <div class="post-footer-section">

          {% if post.apply_url %}

            <a href="{{post.apply_url|escape}}"
               class="ww-button -success -large post-apply-button"
               target="_blank"> Apply</a>   

          {% endif %}

        </div>

      </div>

    </div>

</div>

{% endblock %}
